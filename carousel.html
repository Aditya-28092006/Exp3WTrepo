<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo Gallery â€” Bootstrap Carousel</title>

  <!-- Google Font + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg: #353638;
      --radius: 1rem;
      --carousel-width: 820px;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Simple left-only navbar */
    nav.site-nav {
      display:flex;
      align-items:center;
      padding:12px 20px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      position:sticky;
      top:0;
      z-index:100;
      border-bottom:1px solid rgba(255,255,255,0.04);
    }
    .site-nav .nav-left {
      font-weight:700;
      color:#ffffff;
      font-size:1.05rem;
    }

    .page-wrap{
      padding: 28px 16px 60px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .carousel-container{
      width: 100%;
      max-width: var(--carousel-width);
      margin: 0 auto;
    }

    /* Keep carousel controls/indicators visible above the images */
    .carousel {
      position: relative;
      overflow: visible; /* allow slight "pop" outside the frame */
    }

    /* Make the carousel inner area visually rounded */
    .carousel-inner {
      border-radius: calc(var(--radius) + 6px);
      overflow: visible;
    }

    /* Image wrapper that ensures smooth rounded corners */
    .carousel-item .img-wrap {
      overflow: hidden;
      border-radius: var(--radius);
      display: block;
      background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.12));
    }

    /* Images: start fully grayscale */
    .carousel-item img {
      display: block;
      width: 100%;
      height: 460px;
      object-fit: cover;
      filter: grayscale(100%);
      transform: scale(1);
      transition: filter .45s cubic-bezier(.2,.9,.2,1), transform .45s cubic-bezier(.2,.9,.2,1), box-shadow .45s ease;
      box-shadow: 0 8px 26px rgba(0,0,0,0.35);
      will-change: transform, filter;
      border: 0;
    }

    /* Active slide (and hover) shows color and "pops" slightly */
    .carousel-item.active img,
    .carousel-item:hover img {
      filter: grayscale(0%);
      transform: scale(1.06) translateY(-6px);
      box-shadow: 0 36px 80px rgba(2,6,23,0.7);
      z-index: 5;
    }

    /* Slight lift of the whole carousel on hover for emphasis */
    .carousel:hover {
      transform: translateY(-2px);
      transition: transform .25s ease;
    }

    /* Controls styling (subtle) */
    .carousel-control-prev,
    .carousel-control-next {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: rgba(0,0,0,0.45);
      display: grid;
      place-items: center;
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(4px);
    }
    .carousel-indicators [data-bs-target] {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .carousel-indicators .active {
      background: rgba(255,255,255,0.95);
      transform: scale(1.15);
    }

    /* Responsive tweaks */
    @media (max-width: 992px){
      .carousel-item img { height: 380px; }
    }
    @media (max-width: 576px){
      .carousel-item img { height: 240px; }
      :root { --carousel-width: 96vw; }
    }

    /* Title */
    h1.gallery-title {
      text-align: center;
      color: #fff;
      margin-bottom: 18px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <!-- Left-only navbar (from your index.html) -->
  <nav class="site-nav">
    <div class="nav-left">MyWeb</div>
  </nav>

  <div class="page-wrap">
    <div class="carousel-container">

      <h1 class="gallery-title">Carousel</h1>

      <!-- Bootstrap Carousel -->
      <div id="acCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000" data-bs-pause="hover">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#acCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#acCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#acCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="img-wrap">
              <img src="ac1.jpg" class="d-block w-100" alt="AC 1">
            </div>
          </div>

          <div class="carousel-item">
            <div class="img-wrap">
              <img src="ac2.jfif" class="d-block w-100" alt="AC 2">
            </div>
          </div>

          <div class="carousel-item">
            <div class="img-wrap">
              <img src="ac3.jfif" class="d-block w-100" alt="AC 3">
            </div>
          </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#acCarousel" data-bs-slide="prev" aria-label="Previous">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#acCarousel" data-bs-slide="next" aria-label="Next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
