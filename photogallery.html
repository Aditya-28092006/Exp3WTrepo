<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo Gallery — Centered Rounded Images</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg: #4e4e4e;
      --card-bg: #0b0d10;
      --accent: #0d6efd;
      --radius: 1rem; /* rounded corner size */
      --card-max-width: 360px; /* width for each gallery item */
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#e6eef8;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 20px;
      background:rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      position:sticky;
      top:0;
      z-index:50;
      border-bottom:1px solid rgba(255,255,255,0.03);
    }
    .nav-left{ font-weight:700; color:#fff }
    .nav-right a{
      color: rgba(230,238,248,0.8);
      text-decoration:none;
      margin-left:14px;
      font-weight:600;
    }

    main.container{ padding-top:28px; padding-bottom:48px; }

    /* Photo gallery title (white) */
    h1.mb-4 { color:#ffffff; text-align:center; }

    /* Gallery layout */
    .gallery-card {
      display:block;
      border-radius: var(--radius);
      background: var(--card-bg);
      position: relative;

      /* allow the image to "pop out" while preserving rounded corners on the image */
      overflow: visible;
      isolation: isolate;
      transition: transform .25s ease;
      max-width: var(--card-max-width);
      margin: 0 auto; /* center when used outside grid */
    }

    /* Inner wrapper to enforce clipping and rounded corners */
    .gallery-card .img-wrap {
      border-radius: var(--radius);
      overflow: hidden; /* clip image corners */
      display: block;
    }

    /* Image styles: start fully grayscale; constrained to card size */
    .gallery-card img {
      display:block;
      width:100%;
      height:240px;            /* fixed display height */
      max-height: 320px;
      object-fit:cover;
      filter:grayscale(100%);
      transform: scale(1) translateY(0);
      transform-origin: center;
      transition: filter .35s ease, transform .35s ease, box-shadow .35s ease, opacity .25s ease;
      will-change: transform, filter, box-shadow;
      position: relative;
      z-index: 1;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    /* On hover or keyboard focus, remove grayscale and "pop" out of the card */
    .gallery-card:hover img,
    .gallery-card:focus-within img,
    .gallery-card:active img {
      filter: grayscale(0%);
      transform: scale(1.12) translateY(-10px);
      box-shadow: 0 28px 60px rgba(2,6,23,0.7);
      z-index: 60; /* bring above neighbors */
    }

    /* Make the anchor itself rise slightly for a more pronounced pop */
    .gallery-card:hover,
    .gallery-card:focus-within,
    .gallery-card:active {
      transform: translateY(-6px);
    }

    /* Focus outline for keyboard users */
    .gallery-card:focus-within {
      outline: 3px solid rgba(13,110,253,0.18);
      outline-offset: 6px;
      border-radius: var(--radius);
    }

    /* Center the gallery and keep items from stretching full width */
    .gallery-row {
      justify-content: center;     /* horizontally center columns */
    }
    .gallery-col {
      display: flex;
      justify-content: center;     /* center the card inside the column */
    }

    /* Smaller screens: reduce height */
    @media (max-width: 576px){
      .gallery-card img { height:180px; }
      :root { --card-max-width: 92vw; }
    }

    /* Footer / sections */
    section{ margin-top:28px; }
    footer{ text-align:center; padding:18px 0; color:rgba(230,238,248,0.6); margin-top:32px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left">MyWeb</div>
    <div class="nav-right">
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Photo Gallery -->
    <h1 class="mb-4">Photo Gallery</h1>

    <!-- row centered, columns sized to content (.col-auto) so items don't stretch -->
    <section class="row g-3 gallery-row">
      <div class="col-auto gallery-col">
        <a href="#" class="gallery-card d-block" tabindex="0" aria-label="AC 1 image">
          <span class="img-wrap">
            <img src="ac1.jpg" alt="AC 1" class="img-fluid" />
          </span>
        </a>
      </div>

      <div class="col-auto gallery-col">
        <a href="#" class="gallery-card d-block" tabindex="0" aria-label="AC 2 image">
          <span class="img-wrap">
            <img src="ac2.jfif" alt="AC 2" class="img-fluid" />
          </span>
        </a>
      </div>

      <div class="col-auto gallery-col">
        <a href="#" class="gallery-card d-block" tabindex="0" aria-label="AC 3 image">
          <span class="img-wrap">
            <img src="ac3.jfif" alt="AC 3" class="img-fluid" />
          </span>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2026 My Website</p>
  </footer>

  <!-- Scroll restoration JS -->
  <script>
    if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
    window.addEventListener('pageshow', function (e) { if (e.persisted) window.scrollTo(0,0); });
    window.addEventListener('load', function () {
      if (location.hash) history.replaceState(null,'',location.pathname + location.search);
      window.scrollTo(0,0);
      if (document.activeElement && document.activeElement !== document.body) document.activeElement.blur();
    });
    window.addEventListener('beforeunload', function () { window.scrollTo(0,0); });
  </script>

  <!-- Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
